<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>Hire me - Lingua Francas</title>
        <meta name="description" content="Conversational language learning web app" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css" />
        <link rel="stylesheet" href="assets/css/Multi-step-form.css" />
        <link rel="stylesheet" href="assets/css/untitled.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
            <div class="container">
                <a class="navbar-brand logo" href="/">Lingua Francas</a
                ><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav">
                    <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="page hire-me-page">
            <section class="portfolio-block hire-me">
                <div class="container">
                    <div class="heading">
                        <h2>Sign Up</h2>
                    </div>
                    <!-- Start: Skills Card -->
                    <div class="skills portfolio-info-card" style="margin-right: 230px; margin-left: 230px">
                        <h4>Connect with your Google account</h4>
                        <a
                            class="btn btn-primary"
                            role="button"
                            style="width: 100%; background: #4285f4; height: 60px; line-height: 45px"
                            href="/google"
                            >Connect with Google</a
                        >
                    </div>

                    <div class="skills portfolio-info-card" style="margin-right: 230px; margin-left: 230px">
                        <h4>Create Local Account</h4>
                        <form action="/localsignup" method="post">
                            <div>
                                <label>Email:</label>
                                <input type="text" name="email" />
                            </div>
                            <div>
                                <label>Name:</label>
                                <input type="text" name="name" />
                            </div>
                            <div>
                                <label>Password:</label>
                                <input type="password" name="password" />
                            </div>
                            <div>
                                <input type="submit" value="Log In" />
                            </div>
                        </form>
                    </div>

                    <div class="skills portfolio-info-card" style="margin-right: 230px; margin-left: 230px">
                        <h4>Local Login</h4>
                        <form action="/locallogin" method="post">
                            <div>
                                <label>Email:</label>
                                <input type="text" name="email" />
                            </div>
                            <div>
                                <label>Password:</label>
                                <input type="password" name="password" />
                            </div>
                            <div>
                                <input type="submit" value="Log In" />
                            </div>
                        </form>
                    </div>
                    <!-- End: Skills Card -->
                </div>
            </section>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Projects</a></div>
                <div class="social-icons">
                    <a href="#"><i class="icon ion-social-facebook"></i></a
                    ><a href="#"><i class="icon ion-social-instagram-outline"></i></a
                    ><a href="#"><i class="icon ion-social-twitter"></i></a>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
        <script src="assets/js/Multi-step-form.js"></script>
        <script src="assets/js/theme.js"></script>
    </body>
</html>
