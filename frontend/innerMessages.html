{% for message in messages %} {% if message.sentBy == myID %}
<p class="mine message" {% if loop.first %} style="margin-top: auto" {% endif %}>{{message.content}}</p>
{% else %}
<p class="yours message" {% if loop.first %} style="margin-top: auto" {% endif %}>{{message.content}}</p>
{% endif %} {% endfor %}
