{% extends "base.html" %} {%block body%}
<main class="page container">
    <ul class="list-group">
        {% for item in allUsers %}
        <li class="list-group-item">
            {{ item.displayName }} &nbsp; {{item.email}} &nbsp; {{item._id}}
            <a class="btn btn-primary" href="/user?userID={{item._id}}" role="button">Profile</a>
        </li>
        {% endfor %}
    </ul>
</main>
{%endblock%}
